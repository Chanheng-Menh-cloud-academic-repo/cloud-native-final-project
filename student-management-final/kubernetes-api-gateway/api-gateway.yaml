apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          imagePullPolicy: Never
          image: api-gateway:latest
          ports:
            - containerPort: 5000
          resources:
            limits:
              cpu: "300m"
              memory: "384Mi"
            requests:
              cpu: "150m"
              memory: "192Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: student-management-config
                  key: API_GATEWAY_PORT
            - name: K8S
              valueFrom:
                configMapKeyRef:
                  name: student-management-config
                  key: K8S
            - name: ADD_SERVICE_URL
              value: "http://add-service.default.svc.cluster.local:5001"
            - name: DELETE_SERVICE_URL
              value: "http://delete-service.default.svc.cluster.local:5002"
            - name: UPDATE_SERVICE_URL
              value: "http://update-service.default.svc.cluster.local:5003"
            - name: SEARCH_SERVICE_URL
              value: "http://search-service.default.svc.cluster.local:5004"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - port: 5000         # External service port
      targetPort: 5000    # Port inside container
      protocol: TCP
